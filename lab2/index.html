<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div class="game_board">
      <div class="row">
        <div class="cell" id="cellOne"><span class="xo"></span></div>
        <div class="cell" id="cellTwo"><span class="xo"></span></div>
        <div class="cell" id="cellThree"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="cell" id="cellFour"><span class="xo"></span></div>
        <div class="cell" id="cellFive"><span class="xo"></span></div>
        <div class="cell" id="cellSix"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="cell" id="CellSeven"><span class="xo"></span></div>
        <div class="cell" id="cellEight"><span class="xo"></span></div>
        <div class="cell" id="cellNine"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" id="new_game">New Game</button>
    <button class="reset">Reset</button>
  </body>

  <footer>
    <script src="main.js"></script>
  </footer>

</html>
