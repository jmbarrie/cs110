<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scores: <span class="player_scores"></span></h2>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div class="game_board">
      <div class="row">
        <div class="cell" id="1"><span class="xo"></span></div>
        <div class="cell" id="2"><span class="xo"></span></div>
        <div class="cell" id="3"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="cell" id="4"><span class="xo"></span></div>
        <div class="cell" id="5"><span class="xo"></span></div>
        <div class="cell" id="6"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="cell" id="7"><span class="xo"></span></div>
        <div class="cell" id="8"><span class="xo"></span></div>
        <div class="cell" id="9"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" id="new_game">New Game</button>
    <button class="reset">Reset</button>
  </body>

  <footer>
    <script src="main.js"></script>
  </footer>

</html>
